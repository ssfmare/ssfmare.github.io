<!DOCTYPE html>
<html>
<head>
  <title>Part 2</title>
</head>
<body>
    <br>
  <form id="numberForm">
    <label for="num1">Number 1: </label>
    <input type="text" id="num1" name="num1" required><br><br>
    <br>
    <label for="num2">Number 2: </label>
    <input type="text" id="num2" name="num2" required><br><br>
    <br>
    <label for="num3">Number 3: </label>
    <input type="text" id="num3" name="num3" required><br><br>
    <br>
    <button type="button" onclick="calculate()">Process</button>
    <button type="button" onclick="clearForm()">Clear</button>
  </form>
    <br>
    <br>
  <textarea id="result" rows="5" cols="50"></textarea>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);

      const resultTextArea = document.getElementById("result");
      resultTextArea.value = ''; // Clear previous results

      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        resultTextArea.value = "Error: Please Enter A Valid Number In All The Fields.";
        return;
      }

      const sum = num1 + num2 + num3;
      const average = sum / 3;
      const product = num1 * num2 * num3;
      const smallest = Math.min(num1, num2, num3);
      const largest = Math.max(num1, num2, num3);

      resultTextArea.value = `Sum: ${sum}\nAverage: ${average}\nProduct: ${product}\nSmallest: ${smallest}\nLargest: ${largest}`;
    }

    function clearForm() {
      document.getElementById("numberForm").reset();
      document.getElementById("result").value = '';
    }
  </script>
