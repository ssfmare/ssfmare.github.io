<!DOCTYPE html>
<html>
<head>
    <title>Student Grades</title>
    <link rel="stylesheet"  href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
  <style>
    a {
        color: red;
    }
</style>
</head>
<body>
    <h1>Student Grades</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form id="gradeForm">
        <label for="hwAvg">Homework Average:</label>
        <input type="number" id="hwAvg" min="0" max="100" required><br>
<br>
<br>
        <label for="midExam">Mid-Term Exam Score:</label>
        <input type="number" id="midExam" min="0" max="100" required><br>
<br>
<br>
        <label for="finalExam">Final Exam Score:</label>
        <input type="number" id="finalExam" min="0" max="100" required><br>
<br>
<br>
        <label for="participation">Participation:</label>
        <input type="number" id="participation" min="0" max="100" required><br>
<br>
<br>
        <button type="button" onclick="calculateGrade()">Calculate</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <div id="output"></div>

    <script>
        function calculateGrade() {
            var hwAvg = parseFloat(document.getElementById("hwAvg").value);
            var midExam = parseFloat(document.getElementById("midExam").value);
            var finalExam = parseFloat(document.getElementById("finalExam").value);
            var participation = parseFloat(document.getElementById("participation").value);

            if (isNaN(hwAvg) || isNaN(midExam) || isNaN(finalExam) || isNaN(participation) ||
                hwAvg < 0 || hwAvg > 100 || midExam < 0 || midExam > 100 || finalExam < 0 || finalExam > 100 || participation < 0 || participation > 100) {
                document.getElementById("output").innerHTML = "Invalid input. Please enter valid grades between 0 and 100.";
            } else {
                var finalAverage = Math.round((0.5 * hwAvg) + (0.2 * midExam) + (0.2 * finalExam) + (0.1 * participation));
                var letterGrade;

                if (finalAverage >= 90) {
                    letterGrade = "A";
                } else if (finalAverage >= 80) {
                    letterGrade = "B";
                } else if (finalAverage >= 70) {
                    letterGrade = "C";
                } else if (finalAverage >= 60) {
                    letterGrade = "D";
                } else {
                    letterGrade = "F";
                }

                if (letterGrade === "D" || letterGrade === "F") {
                    document.getElementById("output").innerHTML = "Final Average: " + finalAverage + "<br>Final Grade: " + letterGrade + "<br>Student must retake the course";
                } else {
                    document.getElementById("output").innerHTML = "Final Average: " + finalAverage + "<br>Final Grade: " + letterGrade;
                }
            }
        }

        function clearForm() {
            document.getElementById("gradeForm").reset();
            document.getElementById("output").innerHTML = "";
        }
    </script>
