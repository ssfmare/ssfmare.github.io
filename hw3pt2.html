<!DOCTYPE html>
<html>
<head>
    <title>Sales Calculator</title>
    <link rel="stylesheet"  href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <style>
        table {
            width: 400px;
            margin: 20px auto;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Sales Calculator</h1>
<br>
    <br>
    <br>
    <form id="salesForm">
        <label for="salespersonName">Salesperson's Name:</label>
        <input type="text" id="salespersonName"><br>

        <table>
            <tr>
                <th>Item</th>
                <th>Price per Item</th>
                <th>Qty Sold</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td>$20.99</td>
                <td><input type="number" id="item1Qty" min="0" value="0"></td>
                <td><input type="text" id="item1Total" readonly></td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>$12.75</td>
                <td><input type="number" id="item2Qty" min="0" value="0"></td>
                <td><input type="text" id="item2Total" readonly></td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>$9.95</td>
                <td><input type="number" id="item3Qty" min="0" value="0"></td>
                <td><input type="text" id="item3Total" readonly></td>
            </tr>
            <tr>
                <td>Item 4</td>
                <td>$35.89</td>
                <td><input type="number" id="item4Qty" min="0" value="0"></td>
                <td><input type="text" id="item4Total" readonly></td>
            </tr>
            <tr>
                <td colspan="3">Total Sales:</td>
                <td><input type="text" id="totalSales" readonly></td>
            </tr>
            <tr>
                <td colspan="3">Total Earnings:</td>
                <td><input type="text" id="totalEarnings" readonly></td>
            </tr>
        </table>

        <button type="button" onclick="calculateSales()">Calculate</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <script>
        function calculateSales() {
            var item1Qty = parseInt(document.getElementById("item1Qty").value);
            var item2Qty = parseInt(document.getElementById("item2Qty").value);
            var item3Qty = parseInt(document.getElementById("item3Qty").value);
            var item4Qty = parseInt(document.getElementById("item4Qty").value);

            if (isNaN(item1Qty) || isNaN(item2Qty) || isNaN(item3Qty) || isNaN(item4Qty) ||
                item1Qty < 0 || item2Qty < 0 || item3Qty < 0 || item4Qty < 0) {
                alert("Please enter valid non-negative numeric values for quantity sold.");
                return;
            }

            var item1Total = item1Qty * 20.99;
            var item2Total = item2Qty * 12.75;
            var item3Total = item3Qty * 9.95;
            var item4Total = item4Qty * 35.89;

            var totalSales = item1Total + item2Total + item3Total + item4Total;
            var totalEarnings = 250 + (0.09 * totalSales);

            document.getElementById("item1Total").value = item1Total.toFixed(2);
            document.getElementById("item2Total").value = item2Total.toFixed(2);
            document.getElementById("item3Total").value = item3Total.toFixed(2);
            document.getElementById("item4Total").value = item4Total.toFixed(2);
            document.getElementById("totalSales").value = totalSales.toFixed(2);
            document.getElementById("totalEarnings").value = totalEarnings.toFixed(2);
        }

        function clearForm() {
            document.getElementById("salesForm").reset();
            // Clear the calculated values
            var totalInputs = document.querySelectorAll('input[type="text"]');
            for (var i = 0; i < totalInputs.length; i++) {
                totalInputs[i].value = "";
            }
        }
    </script>
</body>
</html>
